<!DOCTYPE html>
<html class="no-js">    
    <head>
        <title>免费简洁响应式Bootstrap后台主题模板BootAdmin</title>
       	{% include "static.html" %}
       	 <script type="text/javascript">
       	 	var menuId='applicationModify';
       	 </script>
    </head>
    
    <body>
        	{% include "common-nav.html" %}
        <div class="container-fluid">
            <div class="row-fluid">
              	{% include "common-sidebar.html" %}
              	
                <div class="span10" id="content">
                    <div class="row-fluid">
                        	<div class="navbar">
                            	<div class="navbar-inner">
	                                <ul class="breadcrumb">
	                                    <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <li>
	                                        <a href="#">首页</a> <span class="divider">/</span>	
	                                    </li>
	                                    <li>
	                                        <a href="#">配置</a> <span class="divider">/</span>	
	                                    </li>
	                                    <li class="active">添加应用</li>
	                                </ul>
                            	</div>
                        	</div>
                    	</div>

                      <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">添加应用</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                     <form id="dataForm"  class="form-horizontal" action="/application/save" method="POST">
                                     	<input name="id"  class="input-xlarge focused" id="id" type="hidden" value="{{ app.id }}">
                                      <fieldset>
                                        <legend>应用信息</legend>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">应用名称</label>
                                          <div class="controls">
                                            <input name="name" class="input-xlarge focused" id="focusedInput" type="text" value="{{ app.name }}">
                                          </div>
                                        </div>
                                      
                                        
                                         <div class="control-group">
                                          <label class="control-label" for="focusedInput">状态</label>
                                          <div class="controls">
                                           	<input id="statusHidden" name="statusHidden" class="input-xlarge " id="focusedInput" type="hidden" value="{{ app.status }}">
		                                         <label>
		                                         <input type="radio" name="status" value="1" > 可用
		                                         </label>
		                                          <label>
		                                          <input type="radio" name="status" value="2" > 不可用
		                                           </label>
                                          </div>
                                        </div>
                                        
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">备注</label>
                                          <div class="controls">
                                             <input name="remark" class="input-xlarge " id="focusedInput" type="text" value="{{ app.remark }}">
                                          </div>
                                        </div> 
                                       
                                       
                                        <div class="form-actions">
                                          <button type="submit" class="btn btn-primary">保 存</button>
                                          <button type="button" onclick="history.back();" class="btn">返 回</button>
                                        </div>
                                      </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                    
                    
                    
                </div>
            </div>
            <hr>
            {% include "common-footer.html" %}
        </div>
        <!--/.fluid-container-->

         {% include "end.html" %}
        <script>
        $(function() {
            // Easy pie charts
            $('.chart').easyPieChart({animate: 1000});
             radioBind('dataForm');
        });
        </script>
    </body>

</html>
