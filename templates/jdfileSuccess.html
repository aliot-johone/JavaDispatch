<!DOCTYPE html>
<html class="no-js">    
    <head>
        <title>免费简洁响应式Bootstrap后台主题模板BootAdmin</title>
       	{% include "static.html" %}
       	 <script type="text/javascript">
       	 	var menuId='{{menuId}}';
       	 </script>
    </head>
    
    <body>
        	{% include "common-nav.html" %}
        <div class="container-fluid">
            <div class="row-fluid">
              	{% include "common-sidebar.html" %}
              	
                <div class="span10" id="content">
                    <div class="row-fluid">
                        	<div class="navbar">
                            	<div class="navbar-inner">
	                                <ul class="breadcrumb">
	                                    <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <li>
	                                        <a href="#">首页</a> <span class="divider">/</span>	
	                                    </li>
	                                    <li>
	                                        <a href="#">配置</a> <span class="divider">/</span>	
	                                    </li>
	                                    <li class="active">{{navi}}</li>
	                                </ul>
                            	</div>
                        	</div>
                    	</div>

                     <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                      
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">{{title}}</div>
                            </div>
                            <div class="block-content collapse in">
                               <div class="alert alert-success alert-block">
																<a class="close" data-dismiss="alert" href="#">&times;</a>
																<h4 class="alert-heading">操作成功!</h4>
															{{msg}}
														<br/>
															<a href="{{url}}" class="btn btn-primary">   <i class="icon-ok-sign icon-white"></i>返 回</a>
															</div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                    
                </div>
            </div>
            <hr>
            {% include "common-footer.html" %}
        </div>
        <!--/.fluid-container-->

         {% include "end.html" %}
        <script>
        $(function() {
            // Easy pie charts
            $('.chart').easyPieChart({animate: 1000});
        });
     
        </script>
 
        
    </body>

</html>
