<!DOCTYPE html>
<html class="no-js">    
    <head>
        <title>免费简洁响应式Bootstrap后台主题模板BootAdmin</title>
       	{% include "static.html" %}
       	 <script type="text/javascript">
       	 	var menuId='{{menuId}}';
       	 </script>
    </head>
    
    <body>
        	{% include "common-nav.html" %}
        <div class="container-fluid">
            <div class="row-fluid">
              	{% include "common-sidebar.html" %}
              	
                <div class="span10" id="content">
                    <div class="row-fluid">
                        	<div class="navbar">
                            	<div class="navbar-inner">
	                                <ul class="breadcrumb">
	                                    <i class="icon-chevron-left hide-sidebar"><a href='#' title="Hide Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <i class="icon-chevron-right show-sidebar" style="display:none;"><a href='#' title="Show Sidebar" rel='tooltip'>&nbsp;</a></i>
	                                    <li>
	                                        <a href="#">首页</a> <span class="divider">/</span>	
	                                    </li>
	                                    <li>
	                                        <a href="#">配置</a> <span class="divider">/</span>	
	                                    </li>
	                                    <li class="active">{{navi}}</li>
	                                </ul>
                            	</div>
                        	</div>
                    	</div>

                      <div class="row-fluid">
                        <!-- block -->
                        <div class="block">
                            <div class="navbar navbar-inner block-header">
                                <div class="muted pull-left">{{title}}</div>
                            </div>
                            <div class="block-content collapse in">
                                <div class="span12">
                                     <form class="form-horizontal" action="/jdfile/save" method="POST" enctype="multipart/form-data">
                               
                                     	<input name="module"  class="input-xlarge focused" id="id" type="hidden" value="{{module}}">
                                     	<input name="moduleId"  class="input-xlarge focused" id="id" type="hidden" value="{{moduleId}}">
                                     	<input name="menuId"  class="input-xlarge focused" id="menuId" type="hidden" value="{{menuId}}">
                                     	<input name="url"  class="input-xlarge focused" id="url" type="hidden" value="{{url}}">
                                     	<input name="navi"  class="input-xlarge focused" id="navi" type="hidden" value="{{navi}}">
                                     	<input name="title"  class="input-xlarge focused" id="title" type="hidden" value="{{title}}">
                                     	<input name="legend"  class="input-xlarge focused" id="legend" type="hidden" value="{{legend}}">
                                      <fieldset>
                                        <legend>{{legend}}</legend>
                                        <div class="control-group">
                                          <label class="control-label" for="focusedInput">应用名称</label>
                                          <div class="controls">
                                          <input name="file" class="input-file uniform_on" id="fileInput" type="file">
                                          </div>
                                        </div>


                                       
                                       
                                        <div class="form-actions">
                                          <button type="submit" class="btn btn-primary">保 存</button>
                                          <button type="button" onclick="history.back();" class="btn">返 回</button>
                                        </div>
                                      </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <!-- /block -->
                    </div>
                    
                    
                    
                </div>
            </div>
            <hr>
            {% include "common-footer.html" %}
        </div>
        <!--/.fluid-container-->

         {% include "end.html" %}
        <script>
        $(function() {
            // Easy pie charts
            $('.chart').easyPieChart({animate: 1000});
            $(".uniform_on").uniform();
        });
        </script>
    </body>

</html>
